<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
    	  
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Temperatura', 100],
          ['Pressão', 100],
          ]);

        var options = {
          width: 400, height: 120,
          redFrom: 90, redTo: 100,
          yellowFrom:75, yellowTo: 90,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);
	
      
        
        setInterval(function() {
        	
        	var temperatura = 5 + Math.round(10 * Math.random());
        	data.setValue(0, 1, temperatura);
        	chart.draw(data, options);
        	document.getElementById("temperatura").innerHTML = "A temperatura é: " +temperatura;
        	
                    
        }, 1000);
        
        setInterval(function() {
       		var pressao = 5 + Math.round(30 * Math.random());
       		data.setValue(1, 1, pressao);
          chart.draw(data, options);
          document.getElementById("pressao").innerHTML = "A pressão é: " +pressao;
          document.getElementById("data").innerHTML = Date();
        }, 1000);
          
      }
      
    </script>
    
   
	
	
  </head>
  <body>
  
 	 <p id="temperatura">A temperatura é: </p>
 	 <p id="pressao">A pressão é: </p>
 	 <p id="data"></p>
 	 
 	 
    <div id="chart_div" style="width: 400px; height: 120px;"></div>
  </body>
</html>
